name: drahko
version: "0.0.1"
maintainer: Nikita Tchayka <nick@booster.cloud>
license: MIT
github: NickSeagull/drahko

ghc-options:
  - -Wall
  - -freduction-depth=100
  - -threaded
  - -rtsopts
  - -funbox-strict-fields

ghc-prof-options:
  - -auto-all
  - -caf-all

dependencies:
  - base
  - idris
  - containers
  - directory
  - filepath
  - haskeline >= 0.7
  - mainland-pretty
  - mtl
  - transformers
  - relude
  - Win32
  - zenc
  - text
  - file-embed
  - uuid

library:
  source-dirs:
    - codegen/src
  exposed-modules:
    - IdrisCG.AutoHotkey

executables:
  idris-codegen-autohotkey:
    ghc-options:
      - -rtsopts
    main: Main.hs
    source-dirs:
      - codegen/app
    dependencies:
      - drahko

tests:
  spec:
    main: Spec.hs
    source-dirs:
      - codegen/test
    dependencies:
      - drahko
      - hspec
      - hspec-discover
      - hw-hspec-hedgehog
    build-tools: hspec-discover

default-extensions:
  - AutoDeriveTypeable
  - BangPatterns
  - BinaryLiterals
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveDataTypeable
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveTraversable
  - DoAndIfThenElse
  - EmptyDataDecls
  - ExistentialQuantification
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - GeneralizedNewtypeDeriving
  - InstanceSigs
  - KindSignatures
  - LambdaCase
  - MonadFailDesugaring
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - NoImplicitPrelude
  - OverloadedStrings
  - PartialTypeSignatures
  - PatternGuards
  - PolyKinds
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - StandaloneDeriving
  - TupleSections
  - TypeFamilies
  - TypeSynonymInstances
  - ViewPatterns
